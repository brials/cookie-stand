<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <form id="shops">
      <fieldset>
        <legend> Submit data to create a new store or update a current store. </legend>
        <label for="store"> Store Location </label>
        <input name="store" type="text" placeholder="Store Name">
        <label for="newMin"> Minimum Customers </label>
        <input name="newMin" type="text" placeholder="Min">
        <label for="newMax"> Maximum Customers</label>
        <input name="newMax" type="text" placeholder="Max">
        <label for="newAvg"> Average Cookies Bought </label>
        <input name="newAvg" type="text" placeholder="Average">
        <button type="submit"> Submit Data </button>
      </fieldset>
    </form>
    <h1>See below for sales projections for a random day. Or just go back <a href="index.html">Home</a></h1>
    <table id="storeTable"></table>
    <script src="app.js"></script>
  </body>
</html>
